<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<body>

<script type="text/javascript">
	ssid = "ss1";
	srcid = "foo";
	latitude = "-30";
	longitude = "-120";
	strid = "bar";
	winAttrs = 'toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=yes,width=450,height=250';


	dispatch = "";
	
	function getRest() {
		var base = window.location.protocol + "//" + window.location.host + window.location.pathname;
		dispatch = base.substring(0, base.length - "index.html".length) + "dispatch.html";
		//alert("dispatch = " +dispatch);
	}

	
</script>

<table border="1" cellpadding="3" cellspacing="0">
<tr>

<td>
	Sensor system '<script>document.write(ssid)</script>':
</td>

<td>
	<input
	type="button" 
	value="Register" 
	onclick="javascript:window.open(dispatch+ '?operation=register&ssid=' +ssid, '', winAttrs)" 
	/>
</td>

<td>
	<input
	type="button" 
	value="Unregister" 
	onclick="javascript:window.open(dispatch+ '?operation=unregister&ssid=' +ssid, '', winAttrs)" 
	/>
</td>

<td>
	<input 
	type="button" 
	value="View"
	onclick="javascript:window.open(dispatch+ '?operation=view&ssid=' +ssid, '', winAttrs)" 
	/>
</td>

</tr>

<tr>

<td>
	Source '<script>document.write(ssid+ '/' +srcid)</script>':
</td>

<td>
	<input 
	type="button" 
	value="Add" 
	onclick="javascript:window.open(dispatch+ '?operation=addsource&ssid=' +ssid+ 
	'&srcid=' +srcid+ '&latitude=' +latitude+ '&longitude=' +longitude
	, '', winAttrs)" 
	/>
</td>

<td>
	<input 
	type="button" 
	value="Remove" 
	onclick="javascript:window.open(dispatch+ '?operation=removesource&ssid=' +ssid+ 
	'&srcid=' +srcid
	, '', winAttrs)" 
	/>
</td>

</tr>

<tr>

<td>
	Stream '<script>document.write(ssid + '/' +srcid+ '/' +strid)</script>':
</td>
<td>
	<input 
	type="button" 
	value="Add" 
	onclick="javascript:window.open(dispatch+ '?operation=addstream&ssid=' +ssid+ 
	'&srcid=' +srcid+ '&strid=' +strid
	, '', winAttrs)" 
	/>
</td>

<td>
	<input 
	type="button" 
	value="Remove" 
	onclick="javascript:window.open(dispatch+ '?operation=removestream&ssid=' +ssid+ 
	'&srcid=' +srcid+ '&strid=' +strid
	, '', winAttrs)" 
	/>
</td>

<td>
	<input 
	type="button" 
	value="Add value" 
	onclick="javascript:window.open(dispatch+ '?operation=addvalue&ssid=' +ssid+ 
	'&srcid=' +srcid+ '&strid=' +strid
	, '', winAttrs)" 
	/>
</td>

</tr>

<tr>

<td>
	All sensor streams:
</td>
<td>
	<input 
	type="button" 
	value="View all" 
	onclick="javascript:window.open(dispatch+ '?operation=viewall', '', winAttrs)" 
	/>
</td>

</tr>

</table>
</body>
</html>
